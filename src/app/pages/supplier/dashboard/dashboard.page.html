  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let list of data">
    <ion-item lines="full">
    
      <ion-thumbnail *ngIf="list.product_image === null; else elseBlock" slot="start">
        <img class="img-list" src="assets/diet.svg">
      </ion-thumbnail>

      <ng-template #elseBlock>
        <ion-thumbnail slot="start">
          <img class="img-list" src="https://mjdmart.com/public/product_images/{{list.product_image}}">
        </ion-thumbnail>
      </ng-template>

      <ion-label style="margin-top: 10px;">
        <ion-label>
          <h1>
            {{ list.product_name }}
          </h1>
        </ion-label>
       
        <p>
          {{ list.brand_name }}
          
          <br>
          {{ list.unit_name }}
        </p>
      </ion-label>
      <ion-grid>
        <ion-row style="margin-left: 20%;">
          <ion-col size="6" (click)="Pricing(list.id)">
            <ion-icon color="primary" style="width: 30px; height: 30px;" src="assets/sale.svg"></ion-icon>
          </ion-col>
          <ion-col size="6" (click)="Delete(list.id)">
            <ion-icon color="primary" style="width: 30px; height: 30px;" src="assets/bin.svg"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
